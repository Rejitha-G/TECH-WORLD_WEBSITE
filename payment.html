<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="paymentcss.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Payment</h1>
    <form>
        <label>Card Owner</label><br>
        <input id="name" type="text" placeholder="Card owner name"><br>
        <label>Card Number</label><br>
        <input id="number" type="text" placeholder="Card number"><br>
        <label>Expiration Date</label><br>
        <input type="date"><br>
        <label>Cvv</label><br>
        <input type="text"><br>
        <button onclick="payment()">Payment</button>
        </form>
        <script type="text/javascript" src="paymentjs.js"></script>
    </div>
</body>
</html>
